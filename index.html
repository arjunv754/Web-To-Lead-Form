<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to lead</title>
    <link rel="stylesheet" href = "style.css">
    <script src = 'script.js'></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>


<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <h1>Create Lead!</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DGB000002JidQ" 
    method="POST" onsubmit="handlesubmit(event)">
    
    <input type=hidden name="oid" value="00DGB000002JidQ">
    <input type=hidden name="retURL" value="https://arjunv754.github.io/Web-To-Lead-Form/thanks.html">
    <input type=hidden name="Lead_Date__c" class = 'outputdate'>
    <input type=hidden name='captcha_settings' value='{"keyname":"webToLead","fallback":"true","orgId":"00DGB000002JidQ","ts":""}'>
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required /><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required/><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required/><br>
    <label for="Lead Date">Lead Date</label><input type="date" class = 'inputdate' required/>
    <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NGB00000UZKtg" name="00NGB00000UZKtg" size="12" type="text" /></span>--><br>
    <div class="g-recaptcha" data-callback = "captchasuccess"
    data-sitekey="6Lf9l64qAAAAAILuGekdmT-6b6mVnCWSm0oVFML3"></div><br>
    <input type="submit" class = "submit" name="submit">
    
    </form>
    
</body>
</html>
